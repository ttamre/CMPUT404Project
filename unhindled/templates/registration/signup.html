{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<main>
  <div class="login-page">
    <p class="non-white-title">Sign Up</p>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="mt-5" type="submit">Sign Up</button>
    </form>
  </div>
</main>
{% endblock %}
