{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load friend_check %}

{% #header user=user %}
{% /header %}
<main>
    <p class="non-white-title">Delete Post</h1>

    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong>
        <div class="flex my-5">
            <input type="submit" value="Delete" class="button mr-4">
            <a href="{% url 'viewPost' post.author.displayName post.id %}"><input type="button" value="Cancel" class="cancel-button"></a>
        </div>
    </form>
</main>
{% endblock %}
