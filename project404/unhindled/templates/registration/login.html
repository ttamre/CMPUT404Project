<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Unhindled</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'unhindled/style.css' %}" />
    </head>
    <body>
      {% if not user.is_authenticated %}
        <main>
          <h2>Log In</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
          </form>
        </main>
      {% else %}
        <meta http-equiv="refresh" content="time; URL=/" />
      {% endif %}
    </body>
</html>
