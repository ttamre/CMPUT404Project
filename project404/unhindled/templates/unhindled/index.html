<h1>HOME</h1>
<li><a href="{% url 'createPost' %}">Create Post Button</a></li>
<li><a href="{% url 'viewPost' %}">View Profile Button</a></li>
<h2>Posts</h2>
<ul>
{% if object_list %}

    {% for post in object_list %}
    <li>
        {{ post.title }} <br>
        {{ post.author }} <br>
        {{ post.content }}
    </li>
    {% endfor %}
    
{% else %}
<p>No Posts to show.</p>
{% endif %}
</ul>
